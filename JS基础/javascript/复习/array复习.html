<script>

for(var i=0;i<week.length;i++){
	week[i]="星期"+week[i];
	}
console.log(week)

	}
arr=[5,6,3,4,7,8,9];
for(var a=0;a<=arr.length-1;a++){
	for(var i=0;i<arr.length-a;i++){
		if(arr[i]>arr[i+1]){
			var n=arr[i+1];
			arr[i+1]=arr[i];
			arr[i]=n;
			}
		}
	}
console.log(arr);
function bubbleSort(arr){
	for(var a=0;a<=arr.length-1;a++){
	for(var i=0;i<arr.length-a;i++){
		if(arr[i]>arr[i+1]){
			var n=arr[i+1];
			arr[i+1]=arr[i];
			arr[i]=n;
			}
		}
	}
	//return?这边不需要return，因为arr是引用类型，全局变量arr和函数环境栈里的局部变量arr都指向堆中同一个
	//地址，所以局部变量的改变，引用类型arr全局也改变。
	}
function fun(num){
	num-=3;
	console.log()
	}
	var num=10;//num是原始类型，是保存在栈里的，函数里的num不是引用的全局变量num，而是在函数的环境栈里复制了一份，
	//所以全局变量num没有改变，只有局部变量num改变了
	fun(num);//7
	console.log(num)//10
