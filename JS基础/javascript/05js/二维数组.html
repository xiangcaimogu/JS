<script>
//遍历二维数组：固定套路：外层循环

			var arr=[
				[2,4,2,4],//0
				[4,2,4,2],//1
				[2,4,2,4],//2
				[4,2,4,2],//3
			];
			//检查2048游戏是否结束:
				//如果结束，返回true
				//否则，返回false
function isGameOver(){
	//遍历arr中每个元素
	for(var r=0;r<arr.length;r++){
		for(var c=0;c<arr[r].length;c++){
		//如果当前元素是0,就返回false
			if(arr[r][c]==0){return false;}
		//如果c<当前行的length-1，且当前元素等于右侧元素,就返回false
			if(c<arr[r].length-1
				&&arr[r][c]==arr[r][c+1]){
				return false;
			}
		//如果r<arr的length-1，且当前元素等于下方元素,就返回false
			if(r<arr.length-1
				&&arr[r][c]==arr[r+1][c]){
				return false;
			}
		}
	}//(遍历结束)
	return true;//返回true
}
console.log(isGameOver());//

</script>
