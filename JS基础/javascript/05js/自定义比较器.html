<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
//排序：arr.sort():默认按字符串升序排列
//自定义排序：2步:Step1定义比较器函数
//将比较器函数传递给sort方法！
//js中方法也是一个对象！方法名就是指向方法对象的变量名！
function compare(a,b){
	return a-b;
	}
var a=12;
var b=15;
var r=compare(a,b);
if(r>0){
	document.write(a+"大于"+b);
	}else if(r<0){
		document.write(a+"小于"+b)
	}else{
		document.write(a+"等于"+b)
		}	
</script>
<script>

var arr=[6,2,5,8,12,46,35]
var compare=new Function("a","b","return a-b");
arr.sort(compare);
document.write(arr+"<br>")
var compare11=new Function("a","b","return -(a-b)");
arr.sort(compare11);
document.write(arr+"<br>")

</script>
<script>
function compare(a,b){
	return a-b;
	};
function compare11(a,b){
	return -(a-b);
	};	
function ABC(){
	arr.sort(compare);
	console.log(arr.toString())
	};
function CBA(){
	arr.sort(compare11);
	console.log(arr.toString())
	}
	


</script>
<button onclick="ABC()">升序</button>
<button onclick="CBA()">降序</button>

</body>
</html>
