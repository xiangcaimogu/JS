<script>
//玄幻
var arr=[5,3,2,6,4,9,8,7];
for(var i=0;i<arr.length-1;i++){//length是从1开始数，遍历数组[]是从0开始数
	var curr=arr[i];
	var next=arr[i+1];
	if(curr>next){
		var box=arr[i];
		arr[i]=arr[i+1];
		arr[i+1]=box;
		}
	}
document.write("<br>"+arr)
</script>
<script>//冒泡排序
var arr=[5,3,2,6,4,9,8,7];
for(n=1;n<=arr.length-1;n++){
  for(var i=0;i<arr.length-n;i++){
	    if(arr[i]>arr[i+1]){
		   var box=arr[i];
		      arr[i]=arr[i+1];
		      arr[i+1]=box;
		   }
	   }

	}
document.write("<br>"+arr)

var bus=[];
for(var i=1;i<=5;i++){
	bus.push("乘客"+i)
	};
document.write(bus+"<br>");
while(bus.length>0){
	var costomer=bus.pop();
	document.write(costomer+"下车"+"<br>")
	}
</script>
