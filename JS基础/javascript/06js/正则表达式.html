<script>
var reg=/no/ig;
var str="no zuo no die,No can no bi bi";
var arr=null;
while((arr=reg.exec(str))!=null){
	console.log(arr);
	console.log("在位置"+arr.index+"发现敏感词"+arr[0]);
	console.log("下次从"+reg.lastIndex+"开始");
	
	}
	
var html='<link rel="stylesheet" href="index.css"/>'+
'<body><a name="top"></a>'+
'<h1>Hello</h1><a class="curr" href="http://tmooc.cn">go to tmooc</a>'+
'<a name="center"></a><a href="http://tedu.cn" target="_blank">go to tedu</a></body>';

 var reg=
	/<a\s+(.*?)href=['"]([^'"]*)['"]/ig;//改贪婪变懒惰加个？括起来
 //声明变量arr，初始化为null
 var arr=null;
 var urls=[]
 //反复: 在html中找匹配reg的关键词，保存在arr中，如果结果不是null
 while((arr=reg.exec(html))!=null){
	//输出本次找到的关键词中的url
	 urls.push(arr[0])//如果正则中有分组：括号为分组
          //arr[1]->获得第1个分组的子内容
		  //RegExp.$2:获得本次找到的关键词中第2个圆括号中的字内容压人urls
 }
 console.log(urls.join("\n"))		
</script>
