var str="今晚308,w84u";
//声明变量:chs,eng,num,oth都初始化为0
var chs=0,eng=0,num=0,oth=0;
//遍历str中每个字符
for(var i=0;i<str.length;i++){
	//如果当前字符>="0"且<="9"，就num+1
	str[i]>="0"&&str[i]<="9"?num+=1:
	//否则，如果当前字符>="A"且<="Z"或>="a"且<="z"，就eng+1
	str[i]>="A"&&str[i]<="Z"
	||str[i]>="a"&&str[i]<="z"?eng+=1:
	//否则，如果当前字符>="一"且<="\u9fa5"，就chs+1
	str[i]>="\u4e00"&&str[i]<="\u9fa5"?
			chs+=1:oth+=1;
	//否则，就oth+1
}//(循环结束)
		console.log(
			"数字:"+num,"字母:"+eng,
			"汉字"+chs,"其他:"+oth
		);
		</script>
        <script>//编码
        var msg=prompt("输入一条消息");
		for(var i=0,arr=[];i<msg.length;i++){
			var code=msg.charCodeAt(i);
			code=(100000+code+"").slice(1);
			arr.push(code);
			};
			var msgg=arr.join("");
			console.log(msgg);
          //解码
		  for(var i=0,arr=[];i<msgg.length;i+=5){
			  var subArr=msgg.slice(i,i+5);
			  var srt=String.fromCharCode(subArr)
			  arr.push(srt)
			  }console.log(arr.join(""));
			  
        </script>
