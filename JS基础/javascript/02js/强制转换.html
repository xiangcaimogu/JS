<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>强制类型转换</title>
</head>

<body>
<script>
console.log("js中true+非字符串类型,"+Number(true))//布尔true转换位数字为1
console.log(parseInt("123.235"));
console.log(parseInt("12R235"));
console.log(parseFloat("12.231"))
console.log(parseFloat("12.2.31"))
console.log(typeof(5/0))
</script>
