<body>
<script>
function calc(){
	if(arguments.length==1){
		    return arguments[0]*arguments[0]
		}else{
			return arguments[0]*arguments[1]
			}
	}
console.log(calc(13));
console.log(calc(5,13));
function add(){
	for(var i=0,sum=0;i<arguments.length;i++){
		sum+=arguments[i]
		}
		return sum;
	}
	console.log(add(1,2,3));
	console.log(add(1,2,3,4));
</script>
