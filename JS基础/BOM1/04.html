<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
function openUrl1(){
	window.open("http://tmooc.cn","_self");//target="_self"
	}
function openUrl2(){
	location.replace("http://tmooc.cn")
	}	
function openUrl3(){
	window.open("http://tmooc.cn","_blank")
	}
function openUrl4(){
	window.open("http://tmooc.cn","tmoo")//target的属性值是个变量，窗口名，可自定义
	}		
</script>
<a href="javascript:openUrl1()">在当前窗口打开，可返回</a>
<a href="javascript:openUrl2()">在当前窗口打开，不可返回</a>
<a href="javascript:openUrl3()" target="_blank">在新窗口打开，可重复</a>
<a href="http://tmooc.cn" target="tmoo">在新窗口打开，不可重复</a>
</body>

</html>
