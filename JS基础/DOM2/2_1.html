<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	.hide{display:none}
</style>
<script>
  function toggle(d2){
    //分别用: innerHTML 和 textContent
    //如果d2的内容为?
    if(d2.textContent=="<<"){
      d1.style.display="none";//隐藏d1
      d2.textContent=">>";
    }else{//否则
      d1.style.display="block";//显示d1
      d2.textContent="<<";
    }
  }
</script>

</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2" onclick="toggle(this)">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
</body>
</html>
