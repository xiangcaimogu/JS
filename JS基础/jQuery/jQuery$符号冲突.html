<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="js/.........js"></script>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
<script>
//先引用其他JS库，在引用jQuery库
    //把$符号换成jQuery，不再使用$符号
    //里面使用$表示jQuery，外面使用表示其他库的
    jQuery(document).ready(function ($) {
        $表示jQuery
    })
    //$表示其他库的
    //里面使用$表示jQuery，外面使用表示其他库的
    (function ($) {

    })(jQuery)
</script>
</body>
</html>
