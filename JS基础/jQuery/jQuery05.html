<script src="js/jquery-1.11.3.js"></script>
<script>
    $("button").click(function (event) {
        var elem = event.target;
        if ($(elem).text() == "+") {
            var num = parseInt($(elem).prev().text());
            $(elem).prev().text(num + 1);
        } else if ($(elem).text() == "-") {
            var num = parseInt($(elem).next().text());
            $(elem).next().text(num - 1);
            if (num == 0) {
                $(elem).next().text(0);
            }
        }
        var number = parseInt($(elem).parent().children("span").text());
        var price = parseInt($(elem).parent().prev().children("span").text());
        $(elem).parent().next().find("span").text(number * price);
        var hj=parseInt($("tfoot").find("span").text());
        var arr=$("table>tbody>tr>td:last-child>span")//三个span数组对象
        var tatal=0;
        for(var i=0;i<arr.length;i++){
            var sun=arr[i];//[i]是javascript对象
            var un=parseInt($(sun).text())
            tatal+=un;
        }
        console.log(tatal)
        $("tfoot").find("span").text(tatal)
    })
</script>
</body>
</html>
