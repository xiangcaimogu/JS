<!DOCTYPE html>
<html lang="en">
<head>

        }

        td, th {
            word-break: break-all;

            border-right: 1px solid #939598;

</head>
<body>

<script src="js/jquery-1.11.3.js"></script>
<script>
    $("#add").click(function () {
        $("tbody").append("<tr><td>tom</td><td>3000</td><td>2100-8-09</td><td><a href='#'>删除</a></td></tr>")
        $("a").click(Move)
    })
    // $("a").click(function (event) {
    //     var target=event.target;
    //     $(target).parent().parent().remove()
    // })

    function Move() {
        var target = this;
        var tr = $(target).parent().parent();
        $(tr).remove()
    }
    $("a").click(Move);//调用函数直接放函数名
</script>
