<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>页面注册页面</title>
</head>

<body>
<fieldset>
	<legend></legend>
    <!--使用placeholder属性，为每个元素增加-->
    <form>
    	<table>
        	<tr>
            	<td>用户名：</td>
                <td><input type="text" id="user" placeholder="请输入你的用户名" autofocus></td>
                <!--验证错误信息-->
                <td><span id="userTip"></span></td>
            </tr>
            <tr>
            	<td>密码：</td>
                <td><input type="password" id="pwd" placeholder="请输入密码名"></td>
                <td><span id="pwdTip"></span></td>
            </tr>
            <tr>
            	<td>确认密码：</td>
                <td><input type="password" id="repwd" placeholder="请确认密码"></td>
                <td><span id="repwdTip"></span></td>
            </tr>
            <tr>
            	<td>Email：</td>
                <td><input type="email" id="email" placeholder="请输入email"></td>
                <td><span id="emailTip"></span></td>
            </tr>
            <tr>
            	<td>年龄：</td>
                <td><input type="number" min="1" max="100" id="age" placeholder="请输入年龄"></td>
                <td><span id="ageTip"></span></td>
            </tr>
            <tr>
            	<td>手机号：</td>
                <td><input type="tel" id="iphone" placeholder="请输入手机号"></td>
                <td><span id="phoneTip"></span></td>
            </tr>
            <tr>
            	<td>出生日期：</td>
                <td><input type="date" id="birth" placeholder="请输入出生日期"></td>
                <td><span id="birthTip"></span></td>
            </tr>
            <tr>
            	<td>个人主页：</td>
                <td><input type="url" id="home"></td>
                <td><span id="homeTip"></span></td>
            </tr>
            <tr>
            	<td></td>
                <td><input type="submit" id="" value="注册"></td>
                <td><span id="Tip"></span></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
