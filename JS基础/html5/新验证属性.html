<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<fieldset>
	<legend>HTML5新属性</legend>
    <form>
        <table>
            <tr>
               <td>
               	<input type="text" required>
               </td>
            </tr>
            <tr>
               <td>
               	<input type="text" pattern="^[0-9]{6,8}$">
               </td>
            </tr>
            <tr>
               <td>
               	<input type="number" min="2" max="8">
               </td>
            </tr>
            <tr>
               <td>
               	<input type="text" minlength="2" maxlength="8"> 
               </td>
            </tr>
            <tr>
            	<td>
                	<input type="submit">
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
