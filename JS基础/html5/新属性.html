<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<fieldset>
	<legend>HTML5新属性</legend>
    <form id="myform">
        <table>
            <tr>
               <td>
               	<input type="text" value="请输入你的用户名">
               </td>
            </tr>
            <tr>
               <td>
               	<input type="text" placeholder="请输入你的用户名">
               </td>
            </tr>
            <tr>
            	<td>
                	<input type="text" autofocus>
                </td>
            </tr>
            <tr>
            	<td>
                	<input type="email" multiple>
                </td>
            </tr>
            <tr>
            	<td>
                	<input type="submit">
                </td>
            </tr>
        </table>
    </form>
    <input type="text" form="myform">
</fieldset>
<body>
</body>
</html>
