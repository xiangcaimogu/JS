<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{border:1px solid red;height:40px;line-height:40px}/*所以设置文字行高自然可以撑起li，li撑起ul*/

ul{float:left;height:40px;
	margin:0;padding:0;border:1px solid black}
li{float:left;}/*父集子集都浮动的时候呢，就相当于在全浮动了，子集的高度是可以撑起父集的*/
</style>
</head>

<body>
<div>

	<ul>
    	<li><a href="#">新闻</a></li>
        <li><a>娱乐</a></li>
        <li><a>电影</a></li>
        <li><a>动漫</a></li>	
    </ul>
</div>
</body>
</html>
